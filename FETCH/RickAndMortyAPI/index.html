<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>RickAndMorty</title>
  </head>
  <body>
    <div class="container my-5">
      <!-- Spinner Cargando -->
      <section class="d-flex align-items-center d-none" id="spinner-loading">
        <strong>Cargando...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>
      <!-- Cards -->
      <section class="row" id="dinamic-card"></section>
      <!-- Buttons -->
      <section class="d-flex align-items-center justify-content-center gap-2">
        <button id="more-btn" class="btn btn-primary">More</button>
      </section>
    </div>

    <!-- Templates -->
    <template id="template-card">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img
            src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
            alt="img-personaje"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title text-primary lead">Nombre del personaje</h5>
            <p id="species" class="lead text-dark">Human</p>
            <p id="status" class="card-text"><strong>Status</strong></p>
          </div>
        </div>
      </article>
    </template>
    <script src="./fetch.js"></script>
  </body>
</html>
