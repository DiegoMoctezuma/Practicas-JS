<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Lista de tareas</title>
  </head>

  <body>
    <section class="container my-5">
      <h1>Lista de tareas</h1>
      <!-- Alert -->
      <article class="alert alert-danger d-none">Llene los campos</article>
      <!-- Formulario -->
      <form id="formulario">
        <input
          type="text"
          name="nombre"
          placeholder="Ingrese una Tarea"
          class="form-control mb-2"
          autocomplete="off"
        />
        <button class="btn btn-primary w-100" type="submit">Agregar</button>
      </form>
      <!-- Lista de tareas -->
      <article id="pintarTareas" class="mt-3"></article>
    </section>

    <!-- Template -->
    <template id="templateTareas">
      <div
        class="alert alert-info d-flex align-items-center justify-content-between"
      >
        <p class="mb-0">Tarea1</p>
        <button class="btn btn-danger">Borrar</button>
      </div>
    </template>
    <script src="./app.js"></script>
  </body>
</html>
